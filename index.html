<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="icon" type="image/png" href="/images/battleship.png">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>BATTLESHIP</h1>
    </header>
    <section id="message-section">
        <h2>Settings</h2>
    </section>
    <main>
        <div id="form-div">
            <form>
                <label for="slider"><strong>Size: <span id="board-input">6 x 6</span></strong></label>
                <input type="range" min="6" max="10" value="6" id="board-slider">
            </form>
            <form>
                <label><strong>Difficulty: </strong></label>
                <div>
                    <label>Recruit</label>
                    <input type="radio" class="difficulty" name="difficulty" id="recruit" checked="true">
                </div>
                <div>
                    <label>Regular</label>
                    <input type="radio" class="difficulty" name="difficulty" id="regular" >
                </div>
                <div>
                    <label>Veteran</label>
                    <input type="radio" class="difficulty" name="difficulty" id="veteran">
                </div>
            </form>
            <form>
                <label for="slider"><strong>Ships:<span id="ships-input">4</span></strong></label>
                <input type="range" min="1" max="5" value="0" id="ship-slider">
            </form>
            
        </div>


    </main>
    <section id="controls-section">
        <button id="start-game">START GAME</button>
    </section>
    <footer>
        <h4>By Ryan Bulluss</h4>
        <div id="icons">
            <a href="https://github.com/RyanBulluss"><i class="fa fa-github"></i></a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><i class="fa fa-linkedin"></i></a>
        </div>
    </footer>
        
</body>
</html>
